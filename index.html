<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style.css">
</head>

<body>
    <div class="cabecalho">
        <h1>ProductNexus</h1>
        <p>“Organize, registre e gerencie produtos com eficiência”</p>
        <h2>Faça seu Login para acessar</h2>
    </div>

    <div class="container">
        <form class="formularios" action="page02/cadastro.html" method="get">
            <div class="email-1">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" id="email" required placeholder="Seu E-mail de login">
            </div>

            <div class="senha-1">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" id="senha" required placeholder="Senha">
            </div>

            <button>Logar</button>
        </form>
    </div>

    <hr id="linha">

    <footer class="rodape">
        <p>&copy Desenvolvido Por Vitor Freitas </p>
    </footer>

</body>

</html>
